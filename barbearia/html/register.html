<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="half-b">
       <img src="../imagens/Imagem.png" class="img-r" alt="">
    </section>
    <section class="half-a">
        <form>
            <div class="base">
                <img src="../imagens/Logo.png" class="logo" alt="logo da gobarber">
                <div class="who">
                    <div>
                        <h1 class="title who-am-i">Sou cliente</h1>
                        <img src="../imagens/Rectangle (2).png" class="rectangle" alt="linha selecionavel">
                    </div>
                    <h1 class="title">Sou cabelereiro</h1>
                </div>
                <div class="mini-logo  name-email">
                    <div class="mini-icon">
                        <img src="../imagens/Nome.png" alt="avatar de nome">
                    </div>
                    <input type="text" class="info-field" placeholder="Nome">
                </div>
                <div class="mini-logo  name-email">
                    <div class="mini-icon">
                        <img src="../imagens/E-mail.png" alt="logo email">
                    </div>
                    <input type="text" class="info-field" placeholder="E-mail">
                </div>
                <div class="mini-logo password-register">
                    <div class="mini-icon">
                        <img src="../imagens/Senha.png" alt="logo cadeado">
                    </div>
                    <input type="password" class="info-field" placeholder="Senha">
                </div>
                <button type="submit" class="info-field send register">Cadastrar</button>
                <div class="back">
                    <div class="mini-create">
                        <img src="../imagens/Criar (1).png" alt="seta de voltar">
                    </div>
                    <a href="../index.html" class="account">Voltar para login</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
