<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <form>
        <section>
            <div class="topography">
                <div><img src="../imagens/Logo.png" class="mini-logo-user" alt="logo da gobarber"></div>
                <div><img src="../imagens/Minha outra foto.png" class="img-user" alt="foto do Tiago Luchtenberg"></div>
                <div>
                    <div><P class="welcome">Bem vindo,</P></div>
                    <div><p class="name-user">Tiago Luchtemnberg</p></div>
                </div>
                <div><img src="../imagens/Sair.png" class="exit" alt="botão sair"></div>
            </div>
            <section class="behind">
                <div class="schedules">
                    <div class="scheduling">
                        <h1 class="title-scheduled">Horários agendados</h1>
                        <p class="name-user">Hoje | Dia 06 | Segunda-feira</p>
                        <p class="next-service">Atendimento a seguir</p>
                        <div class="next-customer">
                            <img src="../imagens/Leonardo.png" class="img-customer" alt="foto de Leonardo">
                            <p class="name-customer">Leonardo Minatti</p>
                            <div class="hours-big">
                                <img src="../imagens/Horário.png" class="watch" alt="icone horas">
                                <p class="two-watch-big">08:00</p>
                            </div>
                        </div>
                    </div>
                    <p class="time-course">Manhã</p>
                    <div class="registered">
                        <div class="mini-two-hours">
                            <img src="../imagens/Horário.png" class="mini-watch" alt="icone horas">
                            <p class="two-watch">08:00</p>
                        </div>
                        <div class="users-scheduled">
                            <div class="data-scheduled">
                                <img src="../imagens/Cleiton.png" class="img-scheduled" alt="foto de Cleiton">
                                <p class="user-scheduled">Cleiton Souza</p>
                            </div>
                        </div>
                    </div>
                    <div class="registered">
                        <div class="mini-two-hours">
                            <img src="../imagens/Horário.png" class="mini-watch" alt="icone horas">
                            <p class="two-watch">11:00</p>
                        </div>
                        <div class="users-scheduled">
                            <div class="data-scheduled">
                                <img src="../imagens/Rolangela.png" class="img-scheduled" alt="foto Rosangela">
                                <p class="user-scheduled">Rosangela B. Russena</p>
                            </div>
                        </div>
                    </div>
                    <p class="time-course">Tarde</p>
                    <div class="registered">
                        <div class="mini-two-hours">
                            <img src="../imagens/Horário.png" class="mini-watch" alt="icone horas">
                            <p class="two-watch">13:00</p>
                        </div>
                        <div class="users-scheduled">
                            <div class="data-scheduled">
                                <img src="../imagens/Robson.png" class="img-scheduled" alt="foto Robson">
                                <p class="user-scheduled">Robson Marquezine</p>                      
                            </div>
                        </div>
                    </div>
                    <div class="registered">
                        <div class="mini-two-hours">
                            <img src="../imagens/Horário.png" class="mini-watch" alt="icone horas">
                            <p class="two-watch">15:00</p>
                        </div>
                        <div class="users-scheduled">
                            <div class="data-scheduled">
                                <img src="../imagens/Borges.png" class="img-scheduled" alt="foto Borges">
                                <p class="user-scheduled">Borges Alfredo</p>
                            </div>
                        </div>
                    </div>
                    <div class="registered">
                        <div class="mini-two-hours">
                            <img src="../imagens/Horário.png" class="mini-watch" alt="icone horas">
                            <p class="two-watch">17:30</p>
                        </div>
                        <div class="users-scheduled">
                            <div class="data-scheduled">
                                <img src="../imagens/Diego.png" class="img-scheduled" alt="foto Diego">
                                <p class="user-scheduled">Diego Fernandes</p>
                            </div>
                        </div>
                    </div>               
                </div>
            </section>
        </section>
    </form>
</body>
</html>
