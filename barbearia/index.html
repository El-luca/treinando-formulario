<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barbearia</title>
    <link rel="shortcut icon" href="imagens/iconemoji.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">

<body>
    <section class="half-a">
        <form>
            <div class="base">
                <img src="imagens/Logo.png" class="logo" alt="logo da gobarber">
                <h1 class="title">Faça seu login</h1>
                <div class="mini-logo  e-mail">
                    <div class="mini-icon">
                        <img src="imagens/E-mail.png" alt="logo email">
                    </div>
                    <input class="info-field" type="text" placeholder="E-mail">
                </div>
                <div class="mini-logo  password">
                    <div class="mini-icon">
                        <img src="imagens/Senha.png" alt="logo cadeado">
                    </div>
                    <input class="info-field" type="password" placeholder="Senha">
                </div>
                <button type="submit" class="info-field enter send" >Entrar</button>
                <span class="singin">
                    <a href="#" class="forgot">Esqueci minha senha</a>
                </span>
                <span >
                    <div class="create">
                        <div class="mini-create">
                            <img src="imagens/Criar.png" alt="logo criar conta">
                        </div>
                        <a href="html/register.html" class="account">Criar conta</a>
                    </div>
                </span>
            </div>
        </form>
    </section>
    <section class="half-b">
        <img class="img-r" src="imagens/p7eHXR4mf_0.png" alt="cortando cabelo">
